<!DOCTYPE html>
<html>
<head>
	<title>我的列表</title>
</head>
<body>
	我最喜欢吃的水果
	<!-- 无序列表(type3种类型 默认实心圆disc 方块square 空心圆circle) -->
	<ul type="disc">
		<li>提子</li>
		<li>西瓜</li>
		<li>芒果果</li>
	</ul>
	<!-- 有序列表 -->
	<!-- type可以使用多种类型：1阿拉伯数字 I罗马数字 a英文 -->
	我喜欢的球队
	<ol type="I">
		<li>湖人</li>
		<li>公牛</li>
		<li>尤文图斯</li>
	</ol>
	同事简介：
	<dl>
		<dt>刘德华</dt>
		<dd>性别：男</dd>
		<dd>爱好：女</dd>

		<dt>发儿</dt>
		<dd>爱唱歌</dd>
		<dd>被封杀</dd>
	</dl>
</body>
</html>
