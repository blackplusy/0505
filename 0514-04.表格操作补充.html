		left		靠左
		right 		靠右
		center      居中
	table使用align="center"让表格居中对齐
	tr使用align="center"让表格中内容居中对齐
	width               宽度
	height              高度
	bgcolor             背景颜色 
	bordercolor         边框颜色
	colspan             列合并
	rowspan             行合并
-->
